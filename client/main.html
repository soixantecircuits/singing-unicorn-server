<template name="main">
	<header id="header" class="main-header pattern">
		<div class="main-title unicorn-img">
			<h1>Singing Unicorn</h1>
		</div>
		<p class="baseline">Let the pink fluffy unicorns dancing on rainbows magic begin</p>
		<div class="obj obj1"></div>
		<div class="obj obj2"></div>
	</header><!-- /header -->
	<section class="searchSection">
		<div id="searchDiv">
			<div>
				<input id="songToAdd" class="form-control typeahead" name="search" type="text" placeholder="Search for songs to add to the playlist ..." autocomplete="off" spellcheck="off" data-source="search" data-template="song" data-selected="selected" data-autocompleted="autocompleted"/>
			</div>
			<button class="addToPlaylist">Add song</button>
		</div>
		<div class="obj obj3"></div>
	</section>
	<section class="playlistSection pattern">
		<h1>playlist</h1>
		<ul class='songsCtn'>
			{{#each invertLoop songs}}
				{{> songItem}}
			{{/each}}
		</ul>
		<div class="obj obj4"></div>
		<div class="obj obj5"></div>
	</section>
</template>

<template name="songItem">
  <li class="songItem {{isPlaying this.playing}} trans-all">
  	<h3 class="songName">{{name}}</h3>
  </li>
</template>
