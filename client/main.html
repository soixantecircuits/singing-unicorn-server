<template name="main">
	<header id="header" class="main-header pattern">
		<div class="main-title unicorn-img">
			<h1>Singing Unicorn</h1>
		</div>
		<p class="baseline">Let the pink fluffy unicorns dancing on rainbows magic begin</p>
		<p class="base-link">
			Check Out <br>
			<a href="http://soixantecircuits.fr" target="_blank"><button><span>Soixante circuits.fr</span></button></a><br>
			to start playing a song at our office
		</p>
		<div class="obj obj1"></div>
		<div class="obj obj2"></div>
	</header><!-- /header -->
	<div class="min-header">
		<h1>Singing <span class="unicorn-min"><a href="javascript:window.location.reload()"></a></span> Unicorn</h1>
		<span class="about"><span id="about">About</span></span>
		<div class="tooltip-about">
			<img src="/img/unicorn_about.png" alt="Unicorn">
			<div class="text-holder">
				<h2>Singing Unicorn</h2>
				<p>Is a real unicorn installed on the wall of our officies. <br>
				Pick a song, add it to the unicorn list, and unicorn will play it for us!</p>
				<p>Have fun and let the magic begin.</p>
				<em>Soixante circuits team</em>
				<p class="info">This project was realised as part of the first <a href="http://soixantecircuits.fr">Soixante circuits hackathon</a></p>
			</div>
		</div>
		<div class="currentSong">
			{{#if currentSong}}
				<span class="speaker"></span>
				<a href="{{currentLink}}" target="_blank" class="playing">{{currentSong}}</a>
				<span class="duration">5:16</span>
			{{else}}
				<span>No song currently playing.</span>
			{{/if}}
		</div>
	</div>
	<section class="searchSection" id="searchSection">
		<div id="searchDiv">
			<div>
				<input id="songToAdd" class="form-control typeahead" name="search" type="text" placeholder="Search for songs to add to the playlist ..." autocomplete="off" spellcheck="off" data-source="search" data-template="song" data-selected="selected" data-autocompleted="autocompleted"/>
			</div>
			<button class="addToPlaylist grayscale">Add song</button>
		</div>
		<div class="obj obj3"></div>
	</section>
	<section class="playlistSection pattern">
		<h1>Playlist</h1>
		<h2><strong>{{songsPlayed}}</strong> songs played
			<span class="total-duration">{{totalDuration}}</span>
		</h2>
		<ul class='songsCtn'>
			{{#each invertLoop songs}}
				{{> songItem}}
			{{/each}}
		</ul>
		<div class="obj obj4"></div>
		<div class="obj obj5"></div>
	</section>
</template>

<template name="songItem">
  <li class="songItem {{isPlaying this.playing}} trans-all">
  	<h3 class="songName">{{name}}</h3>
  	<div class="duration">5:16</div>
<!--   	{{#if this.playing}}
  		<span class="info">This song is currently playing in our office :)</span>
  	{{/if}} -->
  </li>
</template>
